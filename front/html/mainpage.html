<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/mainpage.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> 
    <script src="../js/mainpage.js"></script>
    <title>메인페이지</title>
</head>

<body>
    <div id="mainpage">

        <header class="inner-header">
            <div class="xi-home-o" id="back">
            </div>
        </header>

        <div class="inner-div">

            <main class="main-div">

                <div id="Quecontent">

                </div>

                <div id="content-box">
                    <!--질문 내용 공간-->
                </div>

                <div class="select">

                    <div class="ok" id="ok">
                        <p>된다.</p>
                        <div class="okimg">
                        </div>
                    </div>

                    <div class="no" id="no">
                        <p>안된다.</p>
                        <div class="noimg">
                        </div>
                    </div>

                </div>

            </main>

            <footer class="inner-footer" id="inner-footer">
                <p>다른 질문 선택하기</p>
            </footer>

        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loading.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"> 
    <script src="../js/loading.js"></script>
    <title>로딩페이지</title>
</head>
<body>
    <div id="loading">

        <div class="inner-div">
            <header class="inner-header">
                <div class="xi-info-o">
                    
                </div>
            </header>   

            <main class="main-div">
                <div class="logimg">
                </div>
                <div class="select">
                    <div class="select1" id="move1">
                        <p>채팅 하기</p>
                    </div>
                    <div class="select2" id="move2">
                        <p>주제 선택하기</p>
                    </div>
                </div>
            </main>

            <div class="info">
                <div class="xi-close"></div>
                <h4>어플 사용설명서</h4>
                <p>첫 화면에서 채팅하기를 클릭하면 <br> 주제가 랜덤으로 나오고 입장을 고를 수 있습니다.</p>
                <p>또는 주제 선택하기 버튼으로도 시작할 수 있습니다.</p>
                <p>토론 도중 주제를 바꾸고 싶으면 오른쪽 상단의 <br> 주제 변경하기를 클릭하면 됩니다.</p>
                <p>주제와 입장 선택 후 반대입장의 주장과 토론하게 됩니다.</p>
                <p>&nbsp;</p>
                <p>주의</p>
                <p>이기려고 과몰입하지 마세요. <br> 이 챗봇은 절대 이길 수 없습니다.</p>
                <p>연인과 같이 하지 마세요. <br> 하지말라면 하지마 너를 위한 조언입니다.</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Page</title>
    <link rel="stylesheet" href="./chat-page.css">
</head>
<body>
    <header>
        <div class="back"></div>
        <div class="Qlist">다른 질문 선택하기</div>
    </header>
    <div class="container">
        <div class="chatting">
            <!--이부분은 나중에 js로 알아서 생성되게 바꾸기-->
            <div class="chatbot">
                <div class="profile"></div>
                <div class="contentC"><p>깻잎을 왜 떼줘? 난 이해가 안감</p></div>
            </div>
            <div class="user">
                <div class="contentU">
                    <p>한국인이라면 깻잎 잡아주는게 기본 아니야?</p>
                </div>
            </div>

            <div class="chatbot">
                <div class="profile"></div>
                <div class="contentC"><p>사람이라면 혼자 깻잎은 뗄 수 있어</p></div>
            </div>
            <div class="user">
                <div class="contentU">
                    <p>아니 한 손으로 젓가락질 하는데 불편해보이면 도와주는게 맞지</p>
                </div>
            </div>
        </div>
        <div class="inputbox">
            <div class="input"></div>
            <div class="sendBtn"></div>
        </div>
    </div>
</body>
</html>
